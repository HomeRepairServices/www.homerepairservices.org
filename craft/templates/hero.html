<div id="hero">
  {% includeCssFile "/assets/css/hero.css" %}
  {% set heroBanner = entry.heroBanner.first() %}

  {% set image = heroBanner.heroImage.first() %}
  {% if image %}
    <img src="{{ image.getUrl('heroImage') }}" class="hero" />
  {% endif %}
  <div class="hero-title">
    <div class="hero-blurb"></div>
    <h2>{{ heroBanner.smallText }}
    <span>{{ heroBanner.largeText }}<span></h2>
  </div>
</div>
